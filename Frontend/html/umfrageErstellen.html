<!DOCTYPE html>
<html>

<head>
    <title>Umfrage erstellen</title>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="/">Back</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form method="POST" action="localhost:3000/umfrage">
            <label for="name">Umfragename:</label>
            <input type="text" id="name" name="name" required>

            <label for="maxBegriffeTeilnehmer">Maximale Begriffe pro Teilnehmer:</label>
            <input type="number" id="maxBegriffeTeilnehmer" name="maxBegriffeTeilnehmer" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>

            <label for="zeitlimit">Zeitlimit in Minuten:</label>
            <input type="number" id="zeitlimit" name="zeitlimit" required>

            <label for="hintergrundfarbe">Favorite Color:</label>
            <input type="color" id="hintergrundfarbe" name="hintergrundfarbe" value="#000000" required>

            <label for="themeID">Theme:</label>
            <select id="themeID" name="themeID" required>
                <option value="">Select a theme</option>
                <option value="1">Theme1</option>
                <option value="2">Theme2</option>
                <option value="3">Theme3</option>
            </select>

            <label for="maskeID">Maske:</label>
            <select id="maskeID" name="maskeID" required>
                <option value="">Select a maske</option>
                <option value="1">Maske1</option>
                <option value="2">Maske2</option>
            </select>

            <label for="schriftartID">Schriftart:</label>
            <select id="schriftartID" name="schriftartID" required>
                <option value="">Select a Schriftart</option>
                <option value="1">Schriftart1</option>
                <option value="2">Schriftart2</option>
            </select>
            <button type="submit">Submit</button>
        </form>

    </main>
</body>

</html>
