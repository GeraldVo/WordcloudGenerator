version: "3"

services:
  app:
    image: wordcloudgeneratorregistry.azurecr.io/my-vue-frontend:latest
    build:
      context: .
      dockerfile: Dockerfile
    platform: linux/amd64
    ports:
      - "8080:8080"
    volumes:
      - ./app:/app
    working_dir: /app
    command: ["npm", "run", "serve"]